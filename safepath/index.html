<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ernakulam Safety Navigator</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet"/>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="nav-panel">

<h3>Safety Navigator</h3>

<input id="start-loc" placeholder="Detecting GPS..." disabled>

<input id="end-loc" placeholder="Type place or click map">

<button type="button" class="route-btn" onclick="getRoute()">
Start Navigation
</button>

<div id="crowd-panel">

<h4>Report Safety</h4>

<label>Lighting</label>
<select id="lighting">
<option value="dark">Dark</option>
<option value="moderate">Moderate</option>
<option value="bright">Bright</option>
</select>

<label>Crowd Level</label>
<select id="crowd">
<option value="empty">Empty</option>
<option value="few">Few</option>
<option value="busy">Busy</option>
</select>

<label>Safety Feeling</label>
<select id="safety">
<option value="unsafe">Unsafe</option>
<option value="neutral">Neutral</option>
<option value="safe">Safe</option>
</select>

<label>CCTV</label>
<select id="cctv">
<option value="yes">Yes</option>
<option value="no">No</option>
<option value="unknown">Unknown</option>
</select>

<label>Danger Flags</label>
<div>
<input type="checkbox" value="drunk_people"> Drunk people<br>
<input type="checkbox" value="stray_dogs"> Stray dogs<br>
<input type="checkbox" value="construction"> Construction<br>
</div>

<button onclick="submitCrowdReport()" class="route-btn">
Submit Safety Report
</button>

</div>

</div>

<div id="map"></div>

<script src="map.js"></script>
<script src="routing.js"></script>
<script src="navigation.js"></script>
<script src="crowdsourcing.js"></script>

</body>
</html>
